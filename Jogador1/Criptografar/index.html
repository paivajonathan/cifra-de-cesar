<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cifra de César</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<form method="post">
		<!-- 		<h1 class="titulo">CIFRA DE CÉSAR</h1> -->

		<!-- botoes que mudam a letra pra frente e pra trás-->
		<div id="pagina">
			<div id="header">
				<span id="span-setas">
					<button type="button" onclick="diminuirLetra()">
						<img src="img/SetaEV.png" alt="SetaEsquerda" class="setas"
							onmouseenter="setasPretas('esquerda')" id="seta-esquerda"
							onmouseleave="setasVerdes('esquerda')" onclick="mudarTexto()">

					</button>

					<!--chave-->
<!-- 					<img src="img/chaves/ChaveA.png" alt="A" id="chave"> -->
					<img src="img/chaves/ChaveA.png" alt="A" id="chave">

					<button type="button" onclick="aumentarLetra()">
						<img src="img/SetaDV.png" alt="SetaDireita" class="setas" onmouseenter="setasPretas('direita')"
							id="seta-direita" onmouseleave="setasVerdes('direita')" onclick="mudarTexto()">
					</button>
				</span>
				<span id="perfil">
					<!--  Cadeado branco é só um teste -->
					<span>JOGADOR 1</span>
					<img src="img/PerfilJogador1.png" style="width: 50px;">
				</span>
			</div>

			<div class="center" id="div-textareas">
				<textarea name="criptografar" class="textareas" id="texto-cripto" cols="55" rows="5"
					placeholder="Digite sua mensagem" onkeypress="cripto()"></textarea>
				<textarea class="textareas" id="texto-resul" cols="55" rows="5" readonly
					placeholder="Resultado"></textarea>
			</div>
<!-- 			ata -->
			<div id="rodape">
				<div class="center" id="div-buttons">
					<button type="reset" value="Limpar" class="buttons" id="limpar">LIMPAR</button>
					<button type="submit" value="Enviar" class="buttons" id="enviar">ENVIAR</button>
				</div>

<!-- 				tou adicionando o javascript aqui -->
				<div id="div-interrogacao">
					<img src="img/InterrogacaoVerde.png" alt="interrogacao" id="interrogacao"/>
				</div>
			</div>
			<div id="div-ajuda">
				
			</div>
	</form>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
